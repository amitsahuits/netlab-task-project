{% extends "blog/base.html" %}
{% load static %}
{% block content %}
    <h1>Hello & Welcome</h1>
    <form action="" method="post" novalidate>
    {% csrf_token %}
    {% for fm in form %}
        <br>  {{fm.label_tag}} <br> {{fm}} {{fm.errors|striptags}} <br>
    {% endfor %} 
    <input class="btn" style="display:inline;" type="submit">
    <a class="btn" style="display:inline-block;" href="{%url 'signup'%}">Sign Up</a>
    </form>
{% endblock content %}
